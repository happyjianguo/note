<h1>链接</h1>

<p><strong>链接是将各种代码和数据部分收集起来并组合成为一个单一文件的过程，这个文件可被加载到存储器并执行</strong>。链接是由<strong>链接器</strong>自动执行的。</p>

<p>链接可以执行于<strong>编译时</strong>，也就是在源代码被翻译成机器代码时；也可以执行于<strong>运行时</strong>，由应用程序来执行。</p>

<p>链接器在软件开发中扮演着重要角色，因为它们使得<strong>分离编译</strong>成为可能。我们不用将一个大型的应用程序组织为一个巨大的源文件，而是可以把它分解为更小、更好管理的模块。</p>

<hr />

<h2>编译器驱动程序</h2>

<p>大多数编译系统提供<strong>编译驱动程序（compiler driver）</strong>，它代表用户在需要时调用语言预处理器、编译器、汇编器和链接器。</p>
